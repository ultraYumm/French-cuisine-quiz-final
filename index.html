<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>French cuisine quizz</title>
  <meta name="description" content="A quiz about classic French cuisine dishes.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
<form class="demo-form" action="/some-server-endpoint" method ="post">
  <main role="main" class="container">
    <header role="banner" class="header">
      <section>
        <a href="index.html">
          <img class="topchef" src="images/top.jpg" alt="smart-chef" />
        </a>
      </section>
      <section>
        <ul>
          <li class="sizeMe">Question:
            <span class="questionNumber">0</span>/5</li>
          <li class="sizeMe">Score:
            <span class="score">0</span>
          </li>
        </ul>
      </section>
    </header>
    <section role="region" class="mainBox">
      <section class="startQuiz box">
        <h1>Test your knowledge of French cuisine</h1>
        <img src= "images/background.jpg" alt="ratatouille" class="backgroundImage">
        <button type="button" class="startButton button">Start</button>
      </section>
      <section class="questionBox box altBox">
      </section>
      <section class="response box altBox"></section>
      <section class="final box altBox"></section>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
 </form>
</body>

</html>
